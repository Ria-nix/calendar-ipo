<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">
    <title>Календарь IPO</title>    
</head>
<body>
    <section class="calendar">
        <p class="calendar-title">Календарь</p>

        <div class="calendar-block status">

            <div class="status-item period">
                <p class="period-title">Период</p>
                <p class="period__second-txt">За все время</p>  
            </div>

            <div class="status-item type">
                <p class="type__title">Тип</p>
                <p class="type__second-txt">Все типы</p>
            </div>

            <div class="dropdown-list__type">

            </div>

            <button class="status-item btn-show-events">Показать более ранние события</button>

        </div>
        <div class="calendar-block info">
            <div class="info-block">
                <div class="info-title">Апрель <span class="info-date">2022</span></div>
                <div class="info-item">
                    <p class="item-name"><span class="name-circle"></span>Klarna</p>
                    <p class="item-decs"> <span class="decs-icon"></span></p>
                    <p class="item-date"></p>
                </div>
            </div>
            <div class="info-block">
                <div class="info-title">Май <span class="info-date">2022</span></div>
                <div class="info-item">
                    <p class="item-name"><span class="name-circle"></span>Bolt Financial</p>
                    <p class="item-decs"> <span class="decs-icon"></span></p>
                    <p class="item-date"></p>
                </div>
                <div class="info-item">
                    <p class="item-name"><span class="name-circle"></span>Udemy</p>
                    <p class="item-decs"> <span class="decs-icon"></span></p>
                    <p class="item-date"></p>
                </div>
            </div>
            <div class="info-block">
                <div class="info-title">Июнь <span class="info-date">2022</span></div>
                <div class="info-item">
                    <p class="item-name"><span class="name-circle"></span>Kraken</p>
                    <p class="item-decs"> <span class="decs-icon"></span></p>
                    <p class="item-date"></p>
                </div>
                <div class="info-item">
                    <p class="item-name"><span class="name-circle"></span>N26</p>
                    <p class="item-decs"> <span class="decs-icon"></span></p>
                    <p class="item-date"></p>
                </div>
            </div>
        </div>
        <button class="calendar-button btn-show-more">Показать еще</button>
    </section>
</body>
</html>
